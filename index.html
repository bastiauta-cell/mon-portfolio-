<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio Freelance</title>
    <style>
        /* STYLE GÉNÉRAL */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* SECTION PROFIL */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #27ae60;
            width: 100%;
        }

        /* SECTION FORMULAIRE */
        .form-container {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Antoine - Développeur Freelance</h1>
        <p>Expert en création de solutions web sur mesure.</p>
    </div>

    <div class="form-container">
        <h2>Me contacter</h2>
        <form id="monFormulaire">
            <label>Votre Nom :</label>
            <input type="text" id="nom" required>

            <label>Votre Email :</label>
            <input type="email" id="email" required>

            <label>Votre Message :</label>
            <textarea id="message" rows="4"></textarea>

            <button type="submit">Envoyer la demande</button>
        </form>
        <p id="confirmation" style="display:none; color: #2ecc71; text-align: center; font-weight: bold;">
            </p>
    </div>

    <script>
        document.getElementById('monFormulaire').addEventListener('submit', function(event) {
            event.preventDefault();
            let nom = document.getElementById('nom').value;
            this.style.display = 'none';
            let messageSucces = document.getElementById('confirmation');
            messageSucces.innerText = "Merci " + nom + " ! Je vous recontacterai rapidement.";
            messageSucces.style.display = 'block';
        });
    </script>

</body>
</html>
